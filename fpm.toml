name       = "forbenchmark"
version    = "VERSION"
author     = "Seyed Ali Ghasemi"
maintainer = "info@gha3mi.com"
copyright  = "Copyright 2023, Seyed Ali Ghasemi"
license    = "LICENSE"

[build]
auto-executables = false
auto-tests       = false
auto-examples    = false
module-naming    = false
link             = ["lapack", "blas"]

[install]
library = false

[fortran]
implicit-typing   = false
implicit-external = false
source-form       = "free"

[dependencies]
kinds       = {git="https://github.com/gha3mi/kinds.git"}
fortime     = {git="https://github.com/gha3mi/fortime.git"}
FACE        = {git="https://github.com/szaghi/FACE.git"}
forunittest = {git="https://github.com/gha3mi/forunittest.git"}

[preprocess]
[preprocess.cpp]

[[example]]
name       = "demo"
source-dir = "example"
main       = "demo.f90"

[[test]]
name       = "test_dot"
source-dir = "benchmarks/dot/test"
main       = "test_dot.f90"
[test.dependencies]
fordot = {git="https://github.com/gha3mi/fordot.git"}
fast_math = {git="https://github.com/jalvesz/fast_math.git"}

[[example]]
name       = "dot"
source-dir = "benchmarks/dot"
main       = "dot.f90"
[example.dependencies]
fordot = {git="https://github.com/gha3mi/fordot.git"}
fast_math = {git="https://github.com/jalvesz/fast_math.git"}

[[example]]
name       = "dot_co"
source-dir = "benchmarks/dot"
main       = "dot_co.f90"
[example.dependencies]
fordot = {git="https://github.com/gha3mi/fordot.git"}

[[example]]
name       = "matmul_mm"
source-dir = "benchmarks/matmul"
main       = "matmul_mm.f90"
[example.dependencies]
formatmul = {git="https://github.com/gha3mi/formatmul.git"}

[[example]]
name       = "matmul_mm_co"
source-dir = "benchmarks/matmul"
main       = "matmul_mm_co.f90"
[example.dependencies]
formatmul = {git="https://github.com/gha3mi/formatmul.git"}

[[example]]
name       = "matmul_mv"
source-dir = "benchmarks/matmul"
main       = "matmul_mv.f90"
[example.dependencies]
formatmul = {git="https://github.com/gha3mi/formatmul.git"}

[[example]]
name       = "matmul_mv_co"
source-dir = "benchmarks/matmul"
main       = "matmul_mv_co.f90"
[example.dependencies]
formatmul = {git="https://github.com/gha3mi/formatmul.git"}
